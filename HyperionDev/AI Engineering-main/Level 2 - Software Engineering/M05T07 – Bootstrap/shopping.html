<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Online Store</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .product-img {
      transition: transform 0.3s ease;
    }
    .product-img:hover {
      transform: scale(1.05);
    }
    footer {
      background-color: #f8f9fa;
      padding: 2em 1em;
    }
    .company-logo {
      width: 50px;
      margin-right: 1em;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Welcome to Our Store</h1>

    <div class="row g-4">
      <!-- 10 Products -->
      <!-- Use col-md-4 to show 3 per row on medium+ screens -->
      <!-- Use placeholder images from https://picsum.photos or your own -->
      <!-- Repeat for each product -->
      <!-- Product 1 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="https://picsum.photos/200?random=1" class="card-img-top img-fluid product-img" alt="Product 1">
          <div class="card-body text-center">
            <h5 class="card-title">Product One</h5>
            <p class="card-text">$19.99</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <!-- Product 2 to 10 -->
      <!-- Copy the above block and change the image/random number -->
      <!-- Product 2 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="https://picsum.photos/200?random=2" class="card-img-top img-fluid product-img" alt="Product 2">
          <div class="card-body text-center">
            <h5 class="card-title">Product Two</h5>
            <p class="card-text">$29.99</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="https://picsum.photos/200?random=3" class="card-img-top img-fluid product-img" alt="Product 3">
          <div class="card-body text-center">
            <h5 class="card-title">Product Three</h5>
            <p class="card-text">$14.99</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <!-- Product 4 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="https://picsum.photos/200?random=4" class="card-img-top img-fluid product-img" alt="Product 4">
          <div class="card-body text-center">
            <h5 class="card-title">Product Four</h5>
            <p class="card-text">$24.99</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <!-- Product 5 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="https://picsum.photos/200?random=5" class="card-img-top img-fluid product-img" alt="Product 5">
          <div class="card-body text-center">
            <h5 class="card-title">Product Five</h5>
            <p class="card-text">$39.99</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <!-- Product 6 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="https://picsum.photos/200?random=6" class="card-img-top img-fluid product-img" alt="Product 6">
          <div class="card-body text-center">
            <h5 class="card-title">Product Six</h5>
            <p class="card-text">$21.99</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <!-- Product 7 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="https://picsum.photos/200?random=7" class="card-img-top img-fluid product-img" alt="Product 7">
          <div class="card-body text-center">
            <h5 class="card-title">Product Seven</h5>
            <p class="card-text">$9.99</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <!-- Product 8 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="https://picsum.photos/200?random=8" class="card-img-top img-fluid product-img" alt="Product 8">
          <div class="card-body text-center">
            <h5 class="card-title">Product Eight</h5>
            <p class="card-text">$17.99</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <!-- Product 9 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="https://picsum.photos/200?random=9" class="card-img-top img-fluid product-img" alt="Product 9">
          <div class="card-body text-center">
            <h5 class="card-title">Product Nine</h5>
            <p class="card-text">$11.99</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <!-- Product 10 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="https://picsum.photos/200?random=10" class="card-img-top img-fluid product-img" alt="Product 10">
          <div class="card-body text-center">
            <h5 class="card-title">Product Ten</h5>
            <p class="card-text">$49.99</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-2 text-center">
          <img src="https://via.placeholder.com/50" alt="Logo" class="company-logo">
        </div>
        <div class="col-md-10">
          <form class="row g-2">
            <div class="col-sm-6 col-md-4">
              <input type="text" class="form-control" placeholder="Name">
            </div>
            <div class="col-sm-6 col-md-4">
              <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="col-sm-6 col-md-4">
              <input type="tel" class="form-control" placeholder="Phone Number">
            </div>
          </form>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
