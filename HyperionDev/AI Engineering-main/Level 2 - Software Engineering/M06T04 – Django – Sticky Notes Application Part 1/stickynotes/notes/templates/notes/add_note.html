<!DOCTYPE html>
<html>
<head>
    <title>Add Sticky Note</title>
</head>
<body>
    <h1>Add New Note</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title" required><br><br>
        <textarea name="content" placeholder="Note content" required></textarea><br><br>
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'note_list' %}">Back to notes</a>
</body>
</html>
