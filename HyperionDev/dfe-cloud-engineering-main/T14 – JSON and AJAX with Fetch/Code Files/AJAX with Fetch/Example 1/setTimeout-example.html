<!DOCTYPE html>
<html>
  <head>
    <title>setTimeout Example</title>
    <script src="setTimeout-example.js" defer></script>
  </head>
  <body>
    <h1>
      Press the buttons below to see how setTimeout is used. Wait to see how the
      text below changes after a timeout of 3 seconds.
    </h1>

    <div>
      <input type="button" value="Test Timeout" onclick="timeoutInit()" />
      <input type="button" value="Clear Timeout" onclick="timeoutClear()" />
    </div>
    <br />
    <h3 id="timeout_text"></h3>
  </body>
</html>
